<!DOCTYPE html>

<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Cal-C</title>
        <link rel="icon" href="Horror_BMI_logo.png">
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div id="hdr">
            <p>- Horror BMI Cal-C -</p> 
            <marquee behavior="alternate" direction="left">B M I - C A L C U L A T O R</marquee>
        </div>

        <div id="calculator">
            <h2 id="title">BMI CALCULATOR</h2>
            <br>

            <p class="text">Height</p>
            <input type="number" step="0.01" placeholder="Enter your Height" id="h" required>
            <select id="hSel" class="unit" required>
                <option value="none" disabled selected hidden>Hgt</option>
                <option value="m">m</option>
                <option value="in">in</option>
            </select>
            <br><br> 
            
            <p class="text">Weight</p>
            <input type="number" step="0.1" placeholder="Enter your Weight" id="w" required>
            <select id="wSel" class="unit" required>
                <option value="none" disabled selected hidden>Wgt</option>
                <option value="kg">kg</option>
                <option value="lb">lb</option>
            </select>
            <br><br><br>
            
            <input type="number" id="res" placeholder="Your BMI Here" readonly>

            <button id="btn" onclick="BMI()">Calculate</button>
            
        </div>
        <div hidden id="resDiv">
            <div id="boxHead"> -- Your Status -- <span id="resValue"></span></div>
            <img id="imgg">
            <p id="category"></p>
        </div>

        <footer id="ftr">
            <p> - - Developed by Horror - -     </p>

                <a href="https://github.com/mr-horror-harry" target="_blank" ><i class='bx bxl-github'></i></a>
                <a href="https://www.skillrack.com/faces/resume.xhtml?id=304818&key=ed4275e961c87503463e9cd03027f74bfb2e4873" target="_blank" ><i class='bx bx-code'></i></a>
            </div>
        </footer>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
